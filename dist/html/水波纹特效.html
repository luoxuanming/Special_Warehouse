<style>
    .ripple-box {
        position: absolute;
        top: 50%;
        left: 50%;    
        transform: translate(-50%,-50%) rotateX(70deg);
    }
    .ripple {
        position: fixed;
        top: 0;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background: radial-gradient(circle closest-side, transparent 80%, #a3b1f1);
        border-radius: 50%;
        animation: ripple 4s linear infinite;
    }

    @keyframes ripple {
        from {
            
        }

        to {
            /* width: 400px;
            height: 400px;
            top: 20px; */
            transform: scale(15, 15);
            opacity: 0;
        }
    }

    .r2 {
        animation-delay: .8s;
    }

    .r3 {
        animation-delay: 1.6s;
    }

    .r4 {
        animation-delay: 2.4s;
    }

    .r5 {
        animation-delay: 3.2s;
    }

    .r6 {
        animation-delay: 4s;
    }
</style>

<body>
    <div class="ripple-box">
        <div class="ripple r1"></div>
        <div class="ripple r2"></div>
        <div class="ripple r3"></div>
        <div class="ripple r3"></div>
        <div class="ripple r3"></div>
        <div class="ripple r4"></div>
    </div>
    
<script src="../libs/jquery/jquery.min.js"></script>
